name: ğŸš€ Deploy to Azure Functions

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ’¾ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: ğŸ§ª Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          pip install pyupgrade black isort flake8 pytest

      - name: ğŸ§¼ pyupgrade (syntax modernization)
        run: pyupgrade --exit-zero-even-if-changed --py310-plus **/*.py

      - name: ğŸ¨ Black formatting check
        run: black .

      - name: ğŸ§© Import sorting check
        run: isort .

#     - name: ğŸ§ª Lint with flake8
#       run: flake8 .

#     - name: ğŸ§ª Run unit tests
#       run: pytest --maxfail=1 --disable-warnings -q

      - name: ğŸ“¦ Prepare deployment package
        run: |
          mkdir -p build
          cp function_app.py host.json requirements.txt build/
          cp -r azfuncs .python_packages build/
          cd build && zip -r ../functionapp.zip .

      - name: ğŸš€ Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: QuantBot2025
          package: functionapp.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: âœ… List deployed functions
        run: func azure functionapp list-functions QuantBot2025
