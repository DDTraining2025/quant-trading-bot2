name: Zip Deploy Azure Python Function

on:
  push:
    branches:
      - main  # or your preferred deployment branch

jobs:
  zip-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§ª Install dependencies and build zip
      run: |
        # Create folders
        mkdir -p build/.python_packages/lib/site-packages

        # Install all Python packages into site-packages
        pip install -r requirements.txt -t build/.python_packages/lib/site-packages

        # Copy all function folders (add more if needed)
        cp -r requirements.txt build/
        cp -r IntradayAlert tracker watchlist logger rss_listener nlp_processor entry_target build/ || true

        # Zip the build folder into function.zip
        cd build && zip -r ../function.zip .

    - name: ğŸš€ Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: quant-bot-app
        package: function.zip
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
