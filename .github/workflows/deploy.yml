name: Deploy to Azure Functions

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyupgrade black isort flake8 pytest

      - name: pyupgrade (syntax modernization)
        run: pyupgrade --exit-zero-even-if-changed --py310-plus **/*.py

      - name: Black formatting check
        run: black .

      - name: Import sorting check
        run: isort .
  
#      - name: Lint with flake8
#        run: flake8 .
  
#      - name: Run unit tests
#        run: pytest --maxfail=1 --disable-warnings -q

      - name: Set up Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Publish To Function App
        run: func azure functionapp publish QuantBot2025 --python --script-root azfuncs


      - name: List deployed functions
        run: func azure functionapp list-functions QuantBot2025

