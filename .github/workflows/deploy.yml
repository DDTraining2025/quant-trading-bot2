name: Zip Deploy Azure Python Function

on:
  push:
    branches:
      - main

jobs:
  zip-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§ª Install dependencies and build zip
      run: |
        mkdir -p build/.python_packages/lib/site-packages
        pip install -r requirements.txt -t build/.python_packages/lib/site-packages

        cp requirements.txt host.json build/
        cp -r IntradayAlert \
              rss_listener \
              nlp_processor \
              finnhub_api \
              mcp_score \
              entry_target \
              discord_poster \
              logger \
              db_writer \
              keyvault_loader \
              build/

        cd build && zip -r ../function.zip .

    - name: ğŸš€ Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: quant-bot-app
        package: function.zip
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
