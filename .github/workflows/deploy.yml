name: Deploy Python Azure Function App - QuantBot2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: QuantBot2025               # Replace with your Azure Function App name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'                # Root directory, adjust if functions live in subfolder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip project files
        run: |
          zip -r function.zip . -x '*.git*' 'venv/*' '__pycache__/*'

      - name: Deploy to Azure Function App via Publish Profile
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: function.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
