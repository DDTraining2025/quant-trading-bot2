name: 🚀 Zip Deploy Azure Python Function

on:
  push:
    branches:
      - main

jobs:
  zip-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📁 Install dependencies and prepare build folder
      run: |
        mkdir -p build/.python_packages/lib/site-packages
        pip install -r requirements.txt -t build/.python_packages/lib/site-packages

        cp requirements.txt host.json build/
        cp -r \
          IntradayAlert \
          Watchlist \
          OutcomeTracker \
          rss_listener \
          nlp_processor \
          finnhub_api \
          entry_target \
          discord_poster \
          db_writer \
          logger \
          keyvault_loader \
          build/

    - name: 🔍 Show build folder contents
      run: |
        echo "::group::Build folder structure"
        tree build/
        echo "::endgroup::"

    - name: 📦 Create deployment package
      run: |
        cd build
        zip -r ../function.zip * .[^.]*

    - name: 🚀 Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: quant-bot-app  # <-- update if different
        package: function.zip
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
