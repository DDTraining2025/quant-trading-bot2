name: 🚀 Deploy to Azure Functions

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 💾 Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: 🧪 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: 📦 Prepare ZIP package
        run: |
          mkdir -p build/QuantBot2025
          cp function_app.py __init__.py host.json requirements.txt build/QuantBot2025/
          cp -r azfuncs .python_packages build/QuantBot2025/
          cd build && zip -r ../functionapp.zip QuantBot2025

      - name: 🚀 Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: QuantBot2025
          package: functionapp.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
