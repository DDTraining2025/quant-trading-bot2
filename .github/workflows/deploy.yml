name: 🚀 Deploy to Azure Functions

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 💾 Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: 🧪 Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=.python_packages/lib/site-packages

      - name: 📦 Build zip package
        run: |
          mkdir build
          cp function_app.py host.json requirements.txt __init__.py build/
          cp -r azfuncs build/
          cp -r .python_packages build/
          cd build
          zip -r ../functionapp.zip .

      - name: ⬆️ Upload ZIP artifact (optional debugging)
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: functionapp.zip

      - name: 🚀 Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: QuantBot2025
          package: functionapp.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
