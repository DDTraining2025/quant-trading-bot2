name: Deploy to Azure Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 Set up Node.js (for func CLI)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🛠 Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 📁 Show project structure (debug)
        run: |
          pwd
          ls -R .

      - name: 🚀 Deploy to Azure Function App
        run: func azure functionapp publish QuantBot2025 --python --build-native-deps

      - name: 📋 List Azure Functions
        run: func azure functionapp list-functions QuantBot2025
