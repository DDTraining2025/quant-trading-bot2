name: ğŸš€ Deploy to Azure Functions with Logging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“œ Log Python Version
      run: |
        echo "ğŸ Python version: $(python --version)"
        which python

    - name: ğŸ“¦ Install Python Dependencies to .python_packages
      run: |
        echo "ğŸ“¦ Installing requirements to .python_packages..."
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        echo "ğŸ“‚ Installed packages:"
        ls -l .python_packages/lib/site-packages
      continue-on-error: false

    - name: ğŸ“‚ Show Directory Structure Before Zipping
      run: |
        echo "ğŸ“ Project structure before packaging:"
        tree -a -I '__pycache__'

    - name: ğŸ—‚ï¸ Create Deployment ZIP
      run: |
        echo "ğŸ“¦ Creating ZIP package..."
        mkdir -p build
        cp -r IntradayAlert shared host.json requirements.txt .python_packages build/
        cd build && zip -r ../function.zip .
        echo "ğŸ§¾ Contents of deployment ZIP:"
        unzip -l ../function.zip

    - name: ğŸ” Validate Azure Function App Info
      run: |
        echo "ğŸ” Deploying to Azure Function App: QuantBot2025"
        echo "âœ… Publish Profile loaded: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE != '' }}"

    - name: ğŸš€ Deploy ZIP using Publish Profile
      uses: Azure/functions-action@v1
      with:
        app-name: QuantBot2025
        package: function.zip
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

    - name: ğŸ“‹ Final Directory State
      run: |
        echo "ğŸ“¦ Final repo state:"
        ls -l
        du -sh ./* || true

    - name: âœ… Deployment Complete
      run: echo "ğŸ‰ QuantBot MVP successfully deployed to Azure!"
