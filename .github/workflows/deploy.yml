name: üöÄ Zip Deploy Azure Python Function
on:
  push:
    branches:
      - main

jobs:
  zip-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: üì¶ Checkout repository
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: üìÅ Install dependencies and prepare build folder
      run: |
        # Create build directory
        mkdir -p build
        
        # Copy essential files to build root
        cp requirements.txt build/ || echo "requirements.txt not found"
        cp host.json build/ || echo "host.json not found"
        
        # Copy all function directories explicitly
        for func_dir in IntradayAlert OutcomeTracker Watchlist rsslistener dbwriter logger keyvaultloader discordposter entrytarget finnhubapi mcpscore nlpprocessor; do
          if [ -d "$func_dir" ]; then
            echo "Copying function directory: $func_dir"
            cp -r "$func_dir" build/
          else
            echo "Warning: Function directory $func_dir not found"
          fi
        done
        
        # Copy any Python modules/packages in root
        for item in *.py; do
          if [ -f "$item" ]; then
            cp "$item" build/
          fi
        done
        
        # Install dependencies directly in build root (critical for Azure Functions)
        cd build
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt --target .
        else
          echo "ERROR: requirements.txt not found in build directory"
          exit 1
        fi
        
    - name: ‚úÖ Validate Azure Functions structure
      run: |
        cd build
        
        echo "::group::Build directory contents"
        ls -la
        echo "::endgroup::"
        
        echo "::group::Checking for host.json"
        if [ ! -f "host.json" ]; then
          echo "‚ùå ERROR: host.json not found in build root!"
          echo "Current directory contents:"
          ls -la
          exit 1
        else
          echo "‚úÖ host.json found"
          echo "host.json contents:"
          cat host.json
        fi
        echo "::endgroup::"
        
        echo "::group::Checking function directories and function.json files"
        function_count=0
        for func_dir in IntradayAlert OutcomeTracker Watchlist rsslistener dbwriter logger keyvaultloader discordposter entrytarget finnhubapi mcpscore nlpprocessor; do
          if [ -d "$func_dir" ]; then
            echo "üìÅ Directory exists: $func_dir"
            if [ -f "$func_dir/function.json" ]; then
              echo "  ‚úÖ function.json found in $func_dir"
              function_count=$((function_count + 1))
              echo "  Contents of $func_dir/function.json:"
              cat "$func_dir/function.json" | head -10
            else
              echo "  ‚ùå function.json NOT found in $func_dir"
              echo "  Contents of $func_dir:"
              ls -la "$func_dir" || echo "Cannot list directory contents"
            fi
          else
            echo "‚ùå Directory NOT found: $func_dir"
          fi
        done
        
        if [ $function_count -eq 0 ]; then
          echo "‚ùå ERROR: No valid Azure Functions found!"
          echo "Available directories:"
          ls -la
          exit 1
        else
          echo "‚úÖ Found $function_count valid Azure Function(s)"
        fi
        echo "::endgroup::"
        
    - name: üßπ Clean up problematic files
      run: |
        cd build
        
        # Remove Python cache files
        find . -name "*.pyc" -delete
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        
        # Remove development files
        rm -rf .pytest_cache/ .coverage .env .vscode/ || true
        
        # Remove large unnecessary packages that might cause size issues
        rm -rf */tests/ */test/ */docs/ */examples/ || true
        
        # List final structure
        echo "::group::Final build structure"
        find . -name "function.json" -exec echo "Function: {}" \;
        echo "::endgroup::"
        
    - name: üì¶ Create deployment package
      run: |
        cd build
        
        # Create zip file in parent directory
        zip -r ../function.zip . \
          -x ".git/*" \
          -x "__pycache__/*" \
          -x "*.pyc" \
          -x "tests/*" \
          -x ".pytest_cache/*" \
          -x ".coverage" \
          -x "*.log"
          
        # Check zip file size (Azure has limits)
        cd ..
        zip_size=$(stat -f%z function.zip 2>/dev/null || stat -c%s function.zip)
        echo "Zip file size: $((zip_size / 1024 / 1024)) MB"
        
        if [ $zip_size -gt 1073741824 ]; then  # 1GB limit
          echo "‚ùå ERROR: Zip file too large (>1GB)"
          exit 1
        fi
        
    - name: üîç Verify deployment package
      run: |
        echo "::group::Zip contents verification"
        unzip -l function.zip | head -30
        echo "::endgroup::"
        
        # Verify critical files are in zip root
        if unzip -l function.zip | grep -q "host.json"; then
          echo "‚úÖ host.json found in zip"
        else
          echo "‚ùå ERROR: host.json not found in zip root!"
          exit 1
        fi
        
    - name: üöÄ Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: quant-bot-app
        package: function.zip
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        # Critical settings for Python zip deployment
        scm-do-build-during-deployment: false
        enable-oryx-build: false
