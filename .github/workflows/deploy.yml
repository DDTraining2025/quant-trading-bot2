name: Deploy Azure Function App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List project files before zip
        run: ls -R .

      - name: Create clean zip from selected folders
        run: |
          mkdir zipdir
          cp -r IntradayAlert OutcomeTracker Watchlist host.json requirements.txt zipdir/
          cd zipdir
          zip -r ../function.zip .

      - name: Show contents of function.zip
        run: unzip -l function.zip

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'quantbot2025'
          package: 'function.zip'
