name: ğŸš€ Deploy QuantBot MVP to Azure Functions (Verbose)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ” Log Python & Pip Info
        shell: pwsh
        run: |
          Write-Host "ğŸ” Python Info:"
          python --version
          Get-Command python
          Write-Host "ğŸ“¦ Pip Info:"
          pip --version
          pip list

      - name: ğŸ“¦ Install Dependencies to .python_packages
        shell: pwsh
        run: |
          Write-Host "ğŸ“¦ Installing requirements into .python_packages/lib/site-packages..."
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          Write-Host "âœ… Installed dependencies:"
          Get-ChildItem -Path ".python_packages/lib/site-packages"

      - name: ğŸ“ Show File Tree Before ZIP
        shell: pwsh
        run: |
          Write-Host "ğŸ“ Project file structure before packaging:"
          Get-ChildItem -Recurse | ForEach-Object {
            "$($_.FullName)".Replace("$PWD\\", "")
          }

      - name: ğŸ—‚ï¸ Create ZIP Package for Deployment
        shell: pwsh
        run: |
          Write-Host "ğŸ› ï¸ Creating ZIP from: IntradayAlert, shared, host.json, requirements.txt, .python_packages"
          mkdir build -Force
          Copy-Item -Recurse -Force IntradayAlert,shared,host.json,requirements.txt,.python_packages build
          Compress-Archive -Path build\* -DestinationPath function.zip
          Write-Host "âœ… ZIP file created: function.zip"
          Write-Host "ğŸ“„ Contents of ZIP archive:"
          Expand-Archive -Path function.zip -DestinationPath preview -Force
          Get-ChildItem -Recurse -Path preview

      - name: ğŸš€ Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: QuantBot2025
          package: function.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      - name: âœ… Confirm Deployment & Clean Up
        shell: pwsh
        run: |
          Write-Host "ğŸ‰ Deployment completed to: QuantBot2025"
          Write-Host "ğŸ“¦ Final workspace state:"
          Get-ChildItem -Recurse | ForEach-Object {
            "$($_.FullName)".Replace("$PWD\\", "")
          }
