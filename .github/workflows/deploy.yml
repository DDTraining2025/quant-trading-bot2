name: Deploy via GitHub Source to Azure Function App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Deployment from GitHub Repo
        run: |
          az functionapp deployment source config \
            --name quantbot2025 \
            --resource-group QuantBotLinuxRG \
            --repo-url https://github.com/DDTraining2025/quant-trading-bot2 \
            --branch main \
            --manual-integration
